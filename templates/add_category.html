{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s12">
        <h3 class="center-align page-heading">Add Category</h3>
    </div>
</div>
<section class="form-container add-recipe-container valign-wrapper">
    <div class="row form-row">
        <form action="{{ url_for('add_category') }}" method="POST" class="col s12 m10 offset-m1 l10 offset-l1">
            <div class="card-panel">
                
                <!-- Category name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix form-icon"></i>
                        <input type="text" id="category_name" name="category_name" minlength="3" maxlength="25"
                            class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
               <!-- Cancel and Submit buttons -->
                <div class="row btn-row valign-wrapper">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('profile', username=session['user']) }}"
                            class="cancel-btn text-shadow">Cancel</a>
                    </div>
                    <div class="col s12 center-align">
                        <button type="submit" class="add-recipe-btn text-shadow">Add Category</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
