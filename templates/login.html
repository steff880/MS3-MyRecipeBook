{% extends "base.html" %}
{% block nav_login %}active{% endblock %}
{% block sidenav_login %}active{% endblock %}
{% block page_background %}{% endblock %}
{% block content %}

<div class="row">
    <div class="col s12">
        <h3 class="center-align page-heading">Log In</h3>
    </div>
</div>

<section class="form-container valign-wrapper">
    <div class="row form-row">
        <form action="{{ url_for('login') }}" method="POST" class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12 center-align">
                        <h5 class="form-heading">Simply log in and start creating your favourite recipes!</h5>
                    </div>
                </div>
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix form-icon"></i>
                        <!-- Pattern from Code Institute's Task Manager mini project https://www.youtube.com/watch?v=Sfkg3358Igc -->
                        <input type="text" id="username" name="username" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix form-icon"></i>
                        <input type="password" name="password" id="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-register text-shadow">Log In <i
                                class="fas fa-sign-in-alt"></i></button>
                    </div>
                </div>
                <!-- redirect -->
                <div class="row">
                    <div class="col s12 center-align">
                        <p>Don't have an account yet?</p>
                        <a href="{{ url_for('register') }}">Register</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
