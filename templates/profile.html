{% extends "base.html" %}
{% block nav_profile %}active{% endblock %}
{% block sidenav_profile %}active{% endblock %}
{% block page_background %}{% endblock %}
{% block content %}

<div class="row">
    <div class="col s12">
        <h3 class="center-align page-heading">
            {{ username }}'s Profile
        </h3>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <h5 class="center-align my-recipes-heading">
            My recipes
        </h5>
    </div>
</div>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_recipe') }}" class="btn-add-recipe text-shadow">Add Recipe <i class="fas fa-plus-square"></i></a>
    </div>
</div>



{% endblock %}
