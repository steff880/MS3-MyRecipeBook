{% extends "base.html" %}
{% block nav_register %}active{% endblock %}
{% block sidenav_register %}active{% endblock %}
{% block page_background %}register-bg{% endblock %}
{% block content %}

<div class="row">
    <div class="col s12">
        <h3 class="center-align page-heading">Register</h3>
    </div>
</div>

<section class="form-container valign-wrapper">
    <div class="row form-row">
        <form action="{{ url_for('register') }}" method="POST" class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix form-icon"></i>
                        <!-- Pattern from Code Institute's Task Manager mini project https://www.youtube.com/watch?v=Sfkg3358Igc -->
                        <input type="text" id="username" name="username" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope-open prefix form-icon"></i>
                        <input type="email" id="email_address" name="email_address" class="validate" required>
                        <label for="email_address">Email</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix form-icon"></i>
                        <input type="password" name="password" id="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required onkeyup="checkIfPasswordsMatch()">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- confirm password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix form-icon"></i>
                        <input type="password" name="confirm_password" id="confirm_password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required onkeyup="checkIfPasswordsMatch()">
                        <label for="confirm_password">Confirm Password</label>
                        <span class="message-text"></span>
                    </div>
                </div>
                <!-- register button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-register text-shadow">Register <i
                                class="fas fa-sign-in-alt"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <p>Already have an account?</p>
                        <a href="{{ url_for('login') }}">Login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
